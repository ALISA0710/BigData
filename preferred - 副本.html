<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<!-- 视图窗口，移动端特属的标签。 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- 忽略页面中的数字识别为电话号码,email识别 -->
	<meta name="format-detection" content="telephone=no, email=no">

	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit" ds>

	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">

	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">

	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">

	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">

	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">

	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">

	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">

	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- pc端调整页面兼容代码 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">

	<title>大数据-VR CINEMA 影片信息-ONLINE4</title>
	<!-- 1 reset css -->
	<link rel="stylesheet" href="css/normal.css">
	<!-- 2 swiper css -->
	<link rel="stylesheet" href="css/swiper.min.css">
	<!-- 3 index.css -->
	<link rel="stylesheet" href="css/index.css">
	<!-- 4 styles.css -->
	<link rel="stylesheet" href="css/styles.css">


</head>

<body>
	<!-- header start! -->
	<header class="title width-80 color-pink">
		<img src="img/VRCINEMAlogo.png" alt="">
		<div class="line color-gray fs-22">ONLINE</div>
	</header>
	<!-- header end! -->

	
	<section class="section-p">
		<!-- aside-left start! -->
		<aside class="aside-left">
			<div class="duration width-100">
				<div class="dur fs-20">Preferred Duration</div>
				<div id="p-duration" class="per-a"></div>
			</div>
			<div class="genre width-100">
				<div class="gen fs-20">Preferred Genre</div>
				<div id="p-genre" class="per-b"></div>
			</div>
		</aside>
		<!-- aside-left end! -->

		<!-- aside-right start! -->
		<aside class="aside-right">
			<div class="application-download fs-16">
				<div class="film-graph color-gray width-98">Distribution of Preferred Viewing Time</div>
				<div class="film-charts-tab	width-25 pad-top-30">
					<div class="day">Day</div>
					<div class="week">Week</div>
					<div class="month">Month</div>
					<div class="year">Year</div>
				</div>
				<!-- 加图表调整 -->
				<div id="view" class="application-download-charts charts hgt-730">
				</div>
				<div class="logo-c">
					<div class="sun">
						<img src="img/am.png" alt="">
					</div>
					<div class="moon">
						<img src="img/pm.png" alt="">
					</div>
				</div>
			</div>

		</aside>
		<!-- aside-right end! -->
	</section>
	<!--script-->
	<!--1.reset.js引在jQuery之前，HTMLfont-size不用设置100px,其余全部用rem，宽高定死-->
	<script type="text/javascript" src="js/reset.js"></script>
	<!--2.jquery-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!--3.js-->
	<script type="text/javascript" src="js/index.js"></script>
	<!--4.echarts-->
	<script src="js/plugin/echarts.min.js"></script>
	<!--5.echarts-折线view-zhexian-->
	<script src="js/view-zhexian.js"></script>
	<!--6.echarts-饼图p-duration-->
	<script src="js/p-duration.js"></script>
	<!--7.echarts-饼图p-genre-->
	<script src="js/p-genre.js"></script>
	<!--8.饼图显示样式 start！ -->
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-stat/ecStat.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/dataTool.min.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/china.js"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/map/js/world.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ZUONbpqGBsYGXNIYHicvbAbM"></script>
    <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/extension/bmap.min.js"></script>
	<!--8.饼图显示样式 end！ -->
	<script type="text/javascript">
		$(document).ready(function () {

		});
	</script>
</body>
