<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<!-- 视图窗口，移动端特属的标签。 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- 忽略页面中的数字识别为电话号码,email识别 -->
	<meta name="format-detection" content="telephone=no, email=no">

	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit" ds>

	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">

	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">

	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">

	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">

	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">

	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">

	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">

	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- pc端调整页面兼容代码 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">

	<title>大数据-VR CINEMA 影片信息-ONLINE3</title>
	<!-- 1 reset css -->
	<link rel="stylesheet" href="css/normal.css">
	<!-- 2 styles.css -->
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<!-- 加载中。。。。 -->
	<div class="loading fs-30">
		<div class="load-img">
			<img src="img/loading.gif" alt="">
		</div>
		<div class="load-title">
			Loading...
		</div>
	</div>
	<!-- header start! -->
	<header class="title width-80 color-pink">
		<img src="img/VRCINEMAlogo.png" alt="">
		<div class="line color-gray fs-22">ONLINE</div>
	</header>
	<!-- header end! -->
	<section class="section-p">
		<!-- aside-left start! -->
		<aside class="aside-left">
			<div class="duration width-100">
				<div class="dur fs-20">Preferred Duration</div>
				<div id="duration" class="per-a"></div>
			</div>
			<div class="genre width-100">
				<div class="gen fs-20">Preferred Genre</div>
				<div id="genre" class="per-b"></div>
			</div>
		</aside>
		<!-- aside-left end! -->

		<!-- aside-right start! -->
		<aside class="aside-right">
			<div class="application-download">
				<div class="film-graph color-gray fs-16 width-98">Distribution of Preferred Viewing Time</div>
				<div class="film-charts-tab	width-25 fs-18">
					<div class="day">Day</div>
					<div class="week">Week</div>
					<div class="month">Month</div>
					<div class="year">Year</div>
				</div>
				<!-- 加图表调整 -->
				<div id="time-zhexian" class="application-download-charts charts hgt-240">
				</div>
				<div class="logo-b">
					<div class="sun">
						<img src="img/am.png" alt="">
					</div>
					<div class="moon">
						<img src="img/pm.png" alt="">
					</div>
				</div>
			</div>
			<div class="facility-box mgn-top-40 color-gray fs-14">
				<div class="user-left-b">
					<div class="total-user color-pink fs-20">OFFLINE SALES</div>
					<div class="facility-title color-pink fs-14">TODAY</div>
					<div class="facility-num numC fs-28 counter">25,785</div>
					<div class="border"></div>
					<div class="facility-title color-pink fs-16">TOTAL</div>
					<div class="facility-num numC fs-28 counter">258,564,347</div>
				</div>

				<div class="user-right-b">
					<div class="user-img">
						<div class="user-per-img">
							<img src="img/vive.png" alt="">
						</div>
						<div class="user-per-img">
							<img src="img/GearVR.png" alt="">
						</div>
						<div class="user-per-img">
							<img src="img/htc.png" alt="">
						</div>
						<div class="user-per-img">
							<img src="img/OCULUS.png" alt="">
						</div>
					</div>
					<div class="user-name-all fs-16">
						<div class="user-name">
							<div class="user-circle bg-mei"></div>
							<div class="user-title">Vive Focus</div>
						</div>
						<div class="user-name">
							<div class="user-circle bg-gray1"></div>
							<div class="user-title">Gear VR</div>
						</div>
						<div class="user-name">
							<div class="user-circle bg-gray2"></div>
							<div class="user-title">HTC Vive </div>
						</div>
						<div class="user-name">
							<div class="user-circle bg-gray3"></div>
							<div class="user-title">Oculus</div>
						</div>
					</div>
					<div class="user-box-percent color-white fs-18">
						<div class="vive-focus-value bg-mei u-width"></div>
						<div class="gear-vr-value bg-gray1 u-width"></div>
						<div class="htc-vive-value bg-gray2 u-width"></div>
						<div class="oculus-value bg-gray3 u-width"></div>
					</div>
				</div>
			</div>
			<div id="user-right" class="user-right width-100"> </div>
			<div class="logo-e">
				<div class="color-gray fs-16">Demography of User</div>
				<div class="gender">
					<div class="gender-img">
						<img src="img/MEN.png" alt="">
					</div>
					<div class="gender-title color-gray fs-14">MEN</div>
				</div>
				<div class="gender">
					<div class="gender-img">
						<img src="img/WOMEN.png" alt="">
					</div>
					<div class="gender-title color-gray fs-14">WOMEN</div>
				</div>
			</div>
		</aside>
		<!-- aside-right end! -->
	</section>
	<!--script-->
	<!--1.reset.js引在jQuery之前，HTMLfont-size不用设置100px,其余全部用rem，宽高定死-->
	<script type="text/javascript" src="js/reset.js"></script>
	<!--2.jquery-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!--3.js-->
	<script type="text/javascript" src="js/index.js"></script>
	<!--4.echarts-->
	<script src="js/plugin/echarts.min.js"></script>
	<!--5.echarts-图表 
						----10.time-zhexian
						----11.user-right-zhuzhuang
						----12.duration
						----13.genre
	-->
	<script src="js/chart4.js"></script>

	<!--6.饼图显示样式 start！ -->
	<script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts/echarts-all-3.js"></script>
	<!--6.饼图显示样式 end！ -->
	<!--7.数字滚动-->
	<script src="js/jquery.waypoints.min.js"></script>
	<script type="text/javascript" src="js/jquery.countup.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.counter').countUp();
		});
	</script>
</body>

</html>
