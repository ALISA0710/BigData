<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<!-- 视图窗口，移动端特属的标签。 -->
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">

	<!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- 这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- 忽略页面中的数字识别为电话号码,email识别 -->
	<meta name="format-detection" content="telephone=no, email=no">

	<!-- 启用360浏览器的极速模式(webkit) -->
	<meta name="renderer" content="webkit" ds>

	<!-- 避免IE使用兼容模式 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
	<meta name="HandheldFriendly" content="true">

	<!-- 微软的老式浏览器 -->
	<meta name="MobileOptimized" content="320">

	<!-- uc强制竖屏 -->
	<meta name="screen-orientation" content="portrait">

	<!-- QQ强制竖屏 -->
	<meta name="x5-orientation" content="portrait">

	<!-- UC强制全屏 -->
	<meta name="full-screen" content="yes">

	<!-- QQ强制全屏 -->
	<meta name="x5-fullscreen" content="true">

	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">

	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">

	<!-- windows phone 点击无高光 -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- pc端调整页面兼容代码 -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">

	<title>大数据-VR CINEMA 影片信息-ONLINE2</title>
	<!-- 1 reset css -->
	<link rel="stylesheet" href="css/normal.css">
	<!-- 2 swiper css -->
	<link rel="stylesheet" href="css/swiper.min.css">
	<!-- 3 index.css -->
	<link rel="stylesheet" href="css/index.css">
	<!-- 4 styles.css -->
	<link rel="stylesheet" href="css/styles.css">


</head>

<body>
	<!-- header start! -->
	<header class="title width-80 color-pink">
		<img src="img/VRCINEMAlogo.png" alt="">
		<div class="line color-gray fs-22">ONLINE</div>
	</header>
	<!-- header end! -->

	<!-- Map start! -->
	<div class="map-container width-80 map-container-b">
		<!-- 1 合作伙伴闪烁区域 -->
		<div class="map hgt-500">
			<div class="circle-all">
				<div class="circle-AS">
					<div class="circle-pink">
						<div class="circle-data fs-16">
							<div class="bot"></div>
							<div class="top-c">908,977</div>
						</div>
					</div>
					<div class="circle-name fs-16">ASIA</div>
				</div>
				<div class="circle-AU">
					<div class="circle-pink">
						<div class="circle-data fs-16">
							<div class="bot"></div>
							<div class="top-c">908,977</div>
						</div>
					</div>
					<div class="circle-name fs-16">AUSTRALIA</div>
				</div>
				<div class="circle-EU">
					<div class="circle-pink">
						<div class="circle-data fs-16">
							<div class="bot"></div>
							<div class="top-c">908,977</div>
						</div>
					</div>
					<div class="circle-name fs-16">EUROPE</div>
				</div>
				<div class="circle-AF">
					<div class="circle-pink">
						<div class="circle-data fs-16">
							<div class="bot"></div>
							<div class="top-c">908,977</div>
						</div>
					</div>
					<div class="circle-name fs-16">AFIRCA</div>
				</div>
				<div class="circle-NA">
					<div class="circle-pink">
						<div class="circle-data fs-16">
							<div class="bot"></div>
							<div class="top-c">908,977</div>
						</div>
					</div>
					<div class="circle-name fs-16">NORTH AMERICA</div>
				</div>
				<div class="circle-SA">
					<div class="circle-pink">
						<div class="circle-data fs-16">
							<div class="bot"></div>
							<div class="top-c">908,977</div>
						</div>
					</div>
					<div class="circle-name fs-16">SOUTH AMERICA</div>
				</div>
			</div>
		</div>
		<!-- 2 国家城市公司选项卡 -->
		<div class="map-tab width-20">
			<div class="top-container">
				<div class="top width-90">
					<div class="color-gray1 fs-20 mgn-top-80 mgn-bottom-50">Ranking of Number of User</div>
					<div class="top-p">ASIA</div>
					<div class="top-p">NORTH AMERICA</div>
					<div class="top-p">SOUTH AMERICA</div>
					<div class="top-p">EUROPE</div>
					<div class="top-p">AUSTRALIA</div>
					<div class="top-p">AFIRCA</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Map end! -->

	<!-- User start -->
	<div class="user width-80">
		<div class="user-left-a">
			<div class="total-user color-pink fs-22">Total number of users</div>
			<div class="facility-title color-pink fs-16">NEW</div>
			<div class="facility-num fs-30">36,775</div>
			<div class="border"></div>
			<div class="facility-title color-pink fs-16">TOTAL</div>
			<div class="facility-num fs-30">7,894,312</div>
		</div>

		<div id="user" class="user-right-a">
			<div class="sex-box"></div>
		</div>
		<div class="logo-d">
			<div class="color-gray fs-16">Demography of User</div>
			<div class="gender">
				<div class="gender-img">
					<img src="img/MEN.png" alt="">
				</div>
				<div class="gender-title color-gray fs-14">MEN</div>
			</div>
			<div class="gender">
				<div class="gender-img">
					<img src="img/WOMEN.png" alt="">
				</div>
				<div class="gender-title color-gray fs-14">WOMEN</div>
			</div>
		</div>
	</div>
	<!-- User end! -->


	<!--script-->
	<!--1.reset.js引在jQuery之前，HTMLfont-size不用设置100px,其余全部用rem，宽高定死-->
	<script type="text/javascript" src="js/reset.js"></script>
	<!--2.jquery-->
	<script src="js/jquery-3.2.1.min.js"></script>
	<!--3.js-->
	<script type="text/javascript" src="js/index.js"></script>
	<!--4.echarts-->
	<script src="js/plugin/echarts.min.js"></script>
	<!--5.echarts-柱状user-zhuzhuang.js-->
	<script src="js/user-zhuzhuang.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {

		});
	</script>
</body>
